<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css" >
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div id="content">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" />
      <div class="card-content">
        <div class="tag">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="card-text">
          <h3>HTML & CSS foundations</h3>
          <p>
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="profile pic" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
